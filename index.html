<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js table</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="customer-table">
	<table class="meals-table">
    <thead >
      <tr class="meals table-head">
        <th >Meals</th>
        <th>Time</th>
        <th>Saturday</th>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednusday</th>
        <th>Thursday</th>
        <th>Firday</th>
      </tr>
    </thead>
    <tbody id="table_body">
      <tr class="meals-table-row">
        <td>
          <!-- <input type="text" class="form_control" placeholder="Breakfast"> -->
          <label for="breakfast">Breakfast</label>
        </td>
        <td>
          <button id="adjust-time-btn " class="btn adjust-time-btn breakfast-btn">Adjust Time</button>
        </td>
        <td><input type="text" class="form_control saturday" ></td>
        <td><input type="text" class="form_control sunday" ></td>
        <td><input type="text" class="form_control monday" ></td>
        <td><input type="text" class="form_control tuesday" ></td>
        <td><input type="text" class="form_control wednusday" ></td>
        <td><input type="text" class="form_control thursday" ></td>
        <td><input type="text" class="form_control friday" ></td>
      </tr>
      <tr class="meals-table-row">
        <td>
          <!-- <input type="text" class="form_control" placeholder="Lunch"> -->
          <label for="lunch">Lunch</label>
        </td>
        <td>
          <button id="adjust-time-btn" class="btn adjust-time-btn lunch-btn">Adjust Time</button>
        </td>
        <td><input type="text" class="form_control saturday" ></td>
        <td><input type="text" class="form_control sunday" ></td>
        <td><input type="text" class="form_control monday" ></td>
        <td><input type="text" class="form_control tuesday" ></td>
        <td><input type="text" class="form_control wednusday" ></td>
        <td><input type="text" class="form_control thursday" ></td>
        <td><input type="text" class="form_control friday" ></td>
      </tr>
      <tr class="meals-table-row">
        <td>
          <!-- <input type="text" class="form_control" placeholder="Dinner"> -->
          <label for="dinner">Dinner</label>
        </td>
        <td>
          <button id="adjust-time-btn" class="btn adjust-time-btn dinner-btn">Adjust Time</button>
        </td>
        <td><input type="text" class="form_control saturday" ></td>
        <td><input type="text" class="form_control sunday" ></td>
        <td><input type="text" class="form_control monday" ></td>
        <td><input type="text" class="form_control tuesday" ></td>
        <td><input type="text" class="form_control wednusday" ></td>
        <td><input type="text" class="form_control thursday" ></td>
        <td><input type="text" class="form_control friday" ></td>
      </tr>
    </tbody>
  </table>
  <!-- pop-pup button -->
  <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
          <h2>Meals Time</h2>
          <div class="form-element">
              <label for="meal">Meals</label>
              <select name="meal" id="meal" class="meal">
                <option >Please Select Meals</option>
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">dinner</option>
              </select>
          </div>
          <div class="form-element">
            <label for="meal-time">Meal time</label>
              <input type="time" class="meal-time" id="meal-time">
        </div>
        <div class="form-element">
            <label for="day">Meal Day</label>
            <select name="day" id="day" class="day">
                <option >Please Select Day</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednusday">Wednusday</option>
                <option value="thursday">Thursday</option>
                <option value="firday">Firday</option>
            </select>
          </div>
          <div class="form-element">
              <button class="save-button">Save</button>
          </div>
      </div>
  </div>
  <div class="action_container">
    <button class="add-button" onclick="create_tr('table_body')">
        <i class="fa fa-plus icon"></i>
            <span> Add more</span>
    </button>
</div>
</div>

<script src="index.js">javascript</script>	
</body>
</html>
